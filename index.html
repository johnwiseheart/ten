<!DOCTYPE html>
<html>
    <head>
      <title>Make Ten</title>
      <link rel="stylesheet" type="text/css" href="ten.css">
    </head>
    <body>
      <div class="container">
        <div>
          <h1>Make Ten</h1>
          <p>
            Enter four digits into the boxes below to "make ten"!
          </p>
          <div>
            <input type="number" id="n1" min="0" max="9"/>
            <input type="number" id="n2" min="0" max="9"/>
            <input type="number" id="n3" min="0" max="9"/>
            <input type="number" id="n4" min="0" max="9"/>
          </div>

          <div class="result">
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="ten.js"></script>
    </body>
</html>
